        <img class="w-20" src="../../assets/logo.jpeg" alt="">

                    <p class="flex items-center gap-1"><mat-icon class="text-sky-500" aria-hidden="false" style="font-size: 20px; padding-top: 1px;" 
                            aria-label="Example home icon" fontIcon="calendar_today"></mat-icon> 4 Years</p>

            </div>

            <div class="flex gap-4">
                <button class="p-2 px-5 border rounded-md ">Add To Favorite</button>

            </div>
        </div>
